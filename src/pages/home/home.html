<style type="text/css">
  ::-webkit-input-placeholder {
    color: rgb(255, 255, 255) !important; 
  }
  :-moz-placeholder {
    color: rgb(253, 253, 253) !important; 
  }
  :-ms-input-placeholder {
    /* IE10+ */
    color: rgb(252, 252, 252) !important; 
  }
  </style>
  
  <ion-content padding class="login" style="background-image:url('https://picsum.photos/g/200/300/?random');background-repeat: no-repeat;background-size: 100% 100%">
  
    <ion-grid>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
          <img src="assets/imgs/KingHuskyHead.jpg" style="width:100%;height:auto;border-radius: 100%">
        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Password"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <button ion-button style round outline  = ion-button  block  (click)="login()">Login</button>
  
    <div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;"  (click)="forgotPwd()">Forgot Password</div>
    <button ion-button style="background-color: transparent;color:white;border-color:rgb(255, 255, 255);border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="signUp()">Register</button>
  </ion-content>
